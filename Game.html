<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communism Simulator</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      color: #33ff33;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
    }
    h1, h2 {
      color: #ff0000;
    }
    #dashboard, #citizens, #events {
      border: 2px solid #33ff33;
      margin: 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 600px;
      text-align: left;
    }
    .citizen {
      display: flex;
      align-items: center;
      margin: 10px 0;
    }
    .citizen .dot {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #33ff33;
      margin-right: 10px;
    }
    .citizen-name {
      font-weight: bold;
    }
    .dialogue {
      margin: 10px 0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <header>
    <h1>The People's Republic of Pixelonia</h1>
  </header>
  <main>
    <section id="dashboard">
      <h2>Dashboard</h2>
      <p>Resources: <span id="resources">100</span></p>
      <p>Population Loyalty: <span id="loyalty">75%</span></p>
    </section>
    <section id="citizens">
      <h2>Your Citizens</h2>
      <div id="citizen-list">
        <!-- Citizens will be dynamically added here -->
      </div>
    </section>
    <section id="events">
      <h2>Current Event</h2>
      <p id="event-description">Your citizens await your decision...</p>
      <button onclick="makeDecision('option1')">Option 1</button>
      <button onclick="makeDecision('option2')">Option 2</button>
    </section>
  </main>
  <script>
    // Game state
    let resources = 100;
    let loyalty = 75;
    const citizens = [
      { name: "Ivan", dialogue: "We need more food to survive!", health: 80 },
      { name: "Nina", dialogue: "I am happy to serve the Republic.", health: 90 },
      { name: "Sergei", dialogue: "The factories are running out of supplies!", health: 60 }
    ];

    // Initialize citizens
    function initializeCitizens() {
      const citizenList = document.getElementById("citizen-list");
      citizenList.innerHTML = ''; // Clear existing citizens
      citizens.forEach((citizen, index) => {
        const citizenDiv = document.createElement("div");
        citizenDiv.className = "citizen";
        citizenDiv.innerHTML = `
          <div class="dot"></div>
          <div>
            <p class="citizen-name">${citizen.name}</p>
            <p class="dialogue">${citizen.dialogue}</p>
          </div>
        `;
        citizenList.appendChild(citizenDiv);
      });
    }

    // Handle events
    function makeDecision(option) {
      const eventDescription = document.getElementById("event-description");
      if (option === 'option1') {
        resources -= 10;
        loyalty += 5;
        eventDescription.innerText = "You chose Option 1: Resources decreased but loyalty increased.";
      } else {
        resources += 10;
        loyalty -= 5;
        eventDescription.innerText = "You chose Option 2: Resources increased but loyalty decreased.";
      }
      updateDashboard();
    }

    // Update dashboard
    function updateDashboard() {
      document.getElementById("resources").innerText = resources;
      document.getElementById("loyalty").innerText = `${loyalty}%`;
    }

    // Initialize game
    initializeCitizens();
    updateDashboard();
  </script>
</body>
</html>
