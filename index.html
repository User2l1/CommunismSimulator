<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communism Simulator - Main Menu</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      color: #33ff33;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
    }
    .menu {
      margin-top: 50px;
    }
    .menu button {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #33ff33;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
    }
    .menu button:hover {
      background-color: #ff0000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Communism Simulator</h1>
  </header>
  <main class="menu">
    <button onclick="startGame()">Start Game</button>
    <button onclick="viewInstructions()">Instructions</button>
    <button onclick="quitGame()">Quit</button>
  </main>
  <script>
    function startGame() {
      // Redirect to the game page
      window.location.href = "Game.html"; // Replace with the actual game file name
    }

    function viewInstructions() {
      // Redirect to the instructions page
      window.location.href = "instructions.html"; // Replace with the actual instructions file name
    }

    function quitGame() {
      // Simulate quitting the game
      alert("Thank you for playing Communism Simulator!");
      window.close();
    }
  </script>
</body>
</html>
