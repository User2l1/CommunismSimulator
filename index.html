<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Communism Simulator - Main Menu</title>
  <style>
    body {
      font-family: 'Press Start 2P', monospace;
      background-color: black;
      color: #33ff33;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      padding: 20px;
    }
    h1, h2 {
      color: #ff0000;
    }
    input[type="text"] {
      font-size: 16px;
      padding: 10px;
      margin: 10px 0;
      width: 80%;
      max-width: 500px;
    }
    button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #33ff33;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff0000;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Communism Simulator</h1>
    <h2>Main Menu</h2>
  </header>
  <main>
    <p>Enter your API key below if you want to enable AI citizens:</p>
    <input id="api-key-input" type="text" placeholder="Enter your API key (optional)">
    <br>
    <button onclick="startGame()">Start Game</button>
  </main>
  <script>
    function startGame() {
      // Retrieve the API key
      const apiKey = document.getElementById("api-key-input").value.trim();
      if (apiKey) {
        // Store the API key in localStorage
        localStorage.setItem("apiKey", apiKey);
        alert("AI citizens enabled! Gemni API key detected.");
      } else {
        alert("Starting without AI citizens.");
      }

      // Redirect to the game page
      window.location.href = "Game.html";
    }
  </script>
</body>
</html>
